<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
        
    <title>IBGE - Not√≠cias</title>
</head>
<body>
<header>
    <div class="center-column gap-25 margin-t-10">
        <h1 class="texto-branco">
            Portal de Not√≠cias do IBGE
        </h1>
        <div class="flex center-column-row">
            <form class="relative" onsubmit="busca(event)">
                <input type="text" id="buscaPesquisa" placeholder="Buscar not√≠cia por termo">
                <button type="submit" id="button-buscaPesquisa">üîç</button>
            </form>
            <div id="filtro" class="center-all">
                <svg
                        width="20"
                        height="20"
                        fill="#f0f0f0"
                        viewBox="0 0 80 90"
                        focusable="false"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="m 0,0 30,45 0,30 10,15 0,-45 30,-45 Z"></path>
                </svg>
                <div id="filtroStyle" class="flex center-all"></div>
            </div>
        </div>
    </div>
</header>

<main class="center-column">
    <ul id="ul_noticia" class="width100"></ul>
    <ul id="pagina" class="flex center-row gap-8"></ul>
</main>

<footer class="center-all texto-branco">
    <span>&copy Prova do Segundo Bimestre - Programa√ß√£o Web </span>
</footer>

<dialog id="filtroDialog">
    <div id="cabecalho-dialog">
        <span id="fecharDialog">&#x2715;</span>
    </div>
    <form onsubmit="aplicarFiltro(event)">
        <div class="flex-column">
            <label for="typeFiltro">Tipo:</label>
            <select class="input-dialog" id="typeFiltro">
                <option value="">Selecione um tipo</option>
                <option value="noticia">Not√≠cia</option>
                <option value="release">Release</option>
            </select>
        </div>
        <div class="flex-column">
            <label for="qtdeFiltro">Quantidade:</label>
            <select class="input-dialog" id="qtdeFiltro">
                <option value="5">05</option>
                <option selected value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="flex-column">
            <label for="filtroIni">De:</label>
            <input class="input-dialog" type="date" id="filtroIni">
        </div>
        <div class="flex-column">
            <label for="filtroFinal">At√©:</label>
            <input class="input-dialog" type="date" id="filtroFinal">
        </div>
        <button type="submit" class="texto-branco" id="botao-filtro">Aplicar</button>
    </form>
</dialog>
</body>
<script src="script.js"></script>
</html>
